version: '3.8'

services:
  app:
    image: grupodapaz-web:latest
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=production
      - PORT=5000
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_ANON_KEY=${SUPABASE_ANON_KEY}
      - SUPABASE_SERVICE_ROLE_KEY=${SUPABASE_SERVICE_ROLE_KEY}
      - DATABASE_URL=${DATABASE_URL}
      - STRIPE_SECRET_KEY=${STRIPE_SECRET_KEY}
      - STRIPE_WEBHOOK_SECRET=${STRIPE_WEBHOOK_SECRET}
      - RESEND_API_KEY=${RESEND_API_KEY}
      # Configurações de Email (Poste.io)
      - SMTP_HOST=poste
      - SMTP_PORT=587
      - SMTP_USER=
      - SMTP_PASS=
      - SMTP_FROM=noreply@grupodapazbr.com.br
    volumes:
      - ./attached_assets:/app/attached_assets
    restart: unless-stopped
    networks:
      - app-network

  # Poste.io - Servidor de Email Corporativo Completo
  poste:
    image: analogic/poste.io:latest
    ports:
      - "25:25"     # SMTP
      - "465:465"   # SMTPS
      - "587:587"   # Submission
      - "993:993"   # IMAPS
      - "995:995"   # POP3S
      - "110:110"   # POP3
      - "143:143"   # IMAP
      - "8080:80"   # Web Interface
    environment:
      - TZ=America/Fortaleza
      - LETSENCRYPT_EMAIL=admin@grupodapazbr.com.br
      - LETSENCRYPT_HOST=grupodapazbr.com.br
    volumes:
      - poste-data:/data
    restart: unless-stopped
    networks:
      - app-network

  # Nginx como proxy reverso
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx-poste.conf:/etc/nginx/nginx.conf:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro
    depends_on:
      - app
      - poste
    restart: unless-stopped
    networks:
      - app-network

volumes:
  poste-data:

networks:
  app-network:
    driver: bridge