events {
    worker_connections 1024;
}

http {
    upstream app {
        server app:5000;
    }

    # Main server for domain
    server {
        listen 80;
        server_name grupodapazbr.com.br www.grupodapazbr.com.br;

        location / {
            proxy_pass http://app;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    # Fallback server for direct IP access
    server {
        listen 80;
        server_name 104.131.19.89;
        
        location / {
            proxy_pass http://app;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}
